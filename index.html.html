<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker 2025</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Plotly.js para os gráficos -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Custom scrollbar para uma aparência mais limpa */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        /* Estilo para os cards dos gráficos */
        .chart-card {
            background-color: #1f2937; /* bg-gray-800 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
        }
        .chart-card:hover {
            transform: translateY(-5px);
        }
        /* Estilo para os cards de KPIs */
        .kpi-card {
            background-color: #1f2937;
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Estilo para o loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            gap: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p class="text-white">Carregando dados da planilha...</p>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <!-- Cabeçalho -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Poker 2025</h1>
            <p class="text-lg text-gray-400 mt-2">Análise de desempenho do torneio</p>
        </header>

        <!-- KPIs Principais -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-8">
            <div class="kpi-card">
                <h3 class="text-lg font-semibold text-gray-400">Líder Atual</h3>
                <p id="leader-name" class="text-3xl font-bold text-cyan-400">-</p>
            </div>
            <div class="kpi-card">
                <h3 class="text-lg font-semibold text-gray-400">Total de Partidas</h3>
                <p id="total-matches" class="text-3xl font-bold text-green-400">-</p>
            </div>
            <div class="kpi-card">
                <h3 class="text-lg font-semibold text-gray-400">Total de Jogadores</h3>
                <p id="total-players" class="text-3xl font-bold text-purple-400">-</p>
            </div>
            <div class="kpi-card">
                <h3 class="text-lg font-semibold text-gray-400">Total de Rebuys</h3>
                <p id="total-rebuys" class="text-3xl font-bold text-orange-400">-</p>
            </div>
        </div>

        <!-- Grid dos Gráficos -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="chart-card lg:col-span-1"><div id="leaderboard-chart" class="w-full h-96"></div></div>
            <div class="chart-card lg:col-span-1"><div id="victories-chart" class="w-full h-96"></div></div>
            <div class="chart-card lg:col-span-2"><div id="score-evolution-chart" class="w-full h-96"></div></div>
            <div class="chart-card lg:col-span-1"><div id="podium-chart" class="w-full h-96"></div></div>
            <div class="chart-card lg:col-span-1"><div id="rebuys-chart" class="w-full h-96"></div></div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÕES ---
        const GOOGLE_SHEET_ID = '1Y00WLyx8GdHUEE-00TizyouZJA6oNJxVQEVgvqVlhXc';
        const PONTUACAO_SHEET_NAME = 'Pontuação';
        const DATA_SHEET_NAME = 'Data';

        const pontuacaoURL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${PONTUACAO_SHEET_NAME}`;
        const dataURL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${DATA_SHEET_NAME}`;
        
        let cachedPontuacaoData = null;
        let cachedPartidasData = null;

        /**
         * Função para buscar e processar os dados da planilha
         */
        async function loadData() {
            try {
                const [pontuacaoResponse, dataResponse] = await Promise.all([
                    fetch(pontuacaoURL),
                    fetch(dataURL)
                ]);

                if (!pontuacaoResponse.ok || !dataResponse.ok) {
                    throw new Error('A resposta da rede não foi bem-sucedida.');
                }

                const pontuacaoText = await pontuacaoResponse.text();
                const dataText = await dataResponse.text();

                // Processa a aba de Pontuação com filtro melhorado
                cachedPontuacaoData = parseCSV(pontuacaoText)
                    .map(row => ({
                        "Jogadores": row[0] ? row[0].trim() : '',
                        "Pontos": parseInt(row[1]),
                        "Vitórias": parseInt(row[2]),
                        "Vice": parseInt(row[3]),
                        "3° Lugar": parseInt(row[4])
                    }))
                    // Filtro robusto: Mantém a linha se tiver um nome e a coluna de pontos for um número.
                    .filter(p => p.Jogadores && !isNaN(p.Pontos));

                // Processa a aba de Data
                cachedPartidasData = parseCSV(dataText)
                    .map(row => ({
                        "Data": row[0],
                        "1°": row[1] ? row[1].trim() : '',
                        "2°": row[2] ? row[2].trim() : '',
                        "3°": row[3] ? row[3].trim() : '',
                        "Qtd - rebay": parseInt(row[4]) || 0
                    }))
                    .filter(p => p.Data && (p.Data.includes('/') || p.Data.includes('-'))); // Filtra apenas linhas com datas válidas

                return { pontuacaoData: cachedPontuacaoData, partidasData: cachedPartidasData };

            } catch (error) {
                console.error('Erro ao buscar dados da planilha:', error);
                document.getElementById('loader').innerHTML = `<p class="text-red-500 text-center p-4">Erro ao carregar dados.<br>Verifique se a planilha foi publicada na web (Arquivo > Compartilhar > Publicar na web).</p>`;
                return { pontuacaoData: [], partidasData: [] };
            }
        }

        /**
         * Função simples para converter texto CSV em um array de arrays
         */
        function parseCSV(text) {
            const rows = text.replace(/"/g, '').trim().split('\n');
            rows.shift(); // Remove o cabeçalho
            return rows.map(row => row.split(','));
        }


        // --- FUNÇÃO PARA CRIAR OS GRÁFICOS ---
        function createCharts(pontuacaoData, partidasData) {
            if (!pontuacaoData || pontuacaoData.length === 0) {
                 document.getElementById('loader').innerHTML = `<p class="text-yellow-400 text-center p-4">Não foram encontrados dados de jogadores na planilha.</p>`;
                return;
            }

            document.getElementById('loader').style.display = 'none';

            // --- CONFIGURAÇÕES GLOBAIS DOS GRÁFICOS ---
            const plotlyLayoutTemplate = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#d1d5db', family: 'Inter, sans-serif' },
                xaxis: { gridcolor: '#374151', tickfont: { size: 12 } },
                yaxis: { gridcolor: '#374151', tickfont: { size: 12 } },
                legend: { orientation: 'h', yanchor: 'bottom', y: 1.02, xanchor: 'right', x: 1 },
                margin: { l: 80, r: 40, b: 60, t: 80, pad: 4 }
            };
            const plotlyConfig = { responsive: true, displayModeBar: false };

            // 1. KPIs
            const leader = [...pontuacaoData].sort((a, b) => b.Pontos - a.Pontos)[0];
            document.getElementById('leader-name').textContent = leader.Jogadores;
            document.getElementById('total-matches').textContent = partidasData.length;
            document.getElementById('total-players').textContent = pontuacaoData.length;
            document.getElementById('total-rebuys').textContent = partidasData.reduce((sum, p) => sum + p['Qtd - rebay'], 0);

            // 2. Gráfico de Ranking (Leaderboard)
            const sortedByPoints = [...pontuacaoData].sort((a, b) => a.Pontos - b.Pontos);
            const leaderboardTrace = {
                y: sortedByPoints.map(p => p.Jogadores),
                x: sortedByPoints.map(p => p.Pontos),
                type: 'bar', orientation: 'h', text: sortedByPoints.map(p => p.Pontos),
                textposition: 'inside', insidetextanchor: 'middle', textangle: -90,
                marker: { color: '#22d3ee', line: { color: '#06b6d4', width: 1 } }
            };
            const leaderboardLayout = { ...plotlyLayoutTemplate, title: '<b>Ranking de Pontos dos Jogadores</b>', yaxis: { ...plotlyLayoutTemplate.yaxis, automargin: true }, xaxis: { ...plotlyLayoutTemplate.xaxis, title: 'Pontos' } };
            Plotly.newPlot('leaderboard-chart', [leaderboardTrace], leaderboardLayout, plotlyConfig);

            // 3. Gráfico de Vitórias
            const sortedByVictories = [...pontuacaoData].filter(p => p.Vitórias > 0).sort((a, b) => b.Vitórias - a.Vitórias);
            const victoriesTrace = {
                x: sortedByVictories.map(p => p.Jogadores), y: sortedByVictories.map(p => p.Vitórias),
                type: 'bar', text: sortedByVictories.map(p => p.Vitórias), textposition: 'auto', marker: { color: '#4ade80' }
            };
            const victoriesLayout = { ...plotlyLayoutTemplate, title: '<b>Número de Vitórias por Jogador</b>' };
            Plotly.newPlot('victories-chart', [victoriesTrace], victoriesLayout, plotlyConfig);

            // 4. Gráfico de Evolução da Pontuação
            const players = pontuacaoData.map(p => p.Jogadores);
            const evolutionData = {};
            players.forEach(p => { evolutionData[p] = { dates: [], scores: [] }; });
            let cumulativeScores = {};
            players.forEach(p => { cumulativeScores[p] = 0; });
            
            partidasData.sort((a, b) => {
                const dateA = new Date(a.Data.includes('-') ? a.Data : a.Data.split('/').reverse().join('-'));
                const dateB = new Date(b.Data.includes('-') ? b.Data : b.Data.split('/').reverse().join('-'));
                return dateA - dateB;
            }).forEach(partida => {
                if(partida['1°'] && cumulativeScores.hasOwnProperty(partida['1°'])) cumulativeScores[partida['1°']] += 3;
                if(partida['2°'] && cumulativeScores.hasOwnProperty(partida['2°'])) cumulativeScores[partida['2°']] += 2;
                if(partida['3°'] && cumulativeScores.hasOwnProperty(partida['3°'])) cumulativeScores[partida['3°']] += 1;
                players.forEach(player => {
                    evolutionData[player].dates.push(partida.Data);
                    evolutionData[player].scores.push(cumulativeScores[player]);
                });
            });
            const evolutionTraces = Object.keys(evolutionData).map(player => ({
                x: evolutionData[player].dates, y: evolutionData[player].scores,
                mode: 'lines+markers', name: player, type: 'scatter'
            }));
            const evolutionLayout = { ...plotlyLayoutTemplate, title: '<b>Evolução da Pontuação por Partida</b>', margin: { ...plotlyLayoutTemplate.margin, t: 120, b: 100 }, xaxis: { ...plotlyLayoutTemplate.xaxis, title: 'Data da Partida' }, yaxis: { ...plotlyLayoutTemplate.yaxis, title: 'Pontos Acumulados' } };
            Plotly.newPlot('score-evolution-chart', evolutionTraces, evolutionLayout, plotlyConfig);

            // 5. Gráfico de Pódios
            const podiumTraces = [
                { x: pontuacaoData.map(p => p.Jogadores), y: pontuacaoData.map(p => p['Vitórias']), name: '1° Lugar', type: 'bar', marker: { color: '#fbbf24' } },
                { x: pontuacaoData.map(p => p.Jogadores), y: pontuacaoData.map(p => p['Vice']), name: '2° Lugar', type: 'bar', marker: { color: '#a5b4fc' } },
                { x: pontuacaoData.map(p => p.Jogadores), y: pontuacaoData.map(p => p['3° Lugar']), name: '3° Lugar', type: 'bar', marker: { color: '#fca5a5' } }
            ];
            const podiumLayout = { ...plotlyLayoutTemplate, barmode: 'stack', title: '<b>Pódios por Jogador (1°, 2°, 3°)</b>' };
            Plotly.newPlot('podium-chart', podiumTraces, podiumLayout, plotlyConfig);

            // 6. Gráfico de Rebuys
            const rebuysTrace = {
                x: partidasData.map(p => p.Data), y: partidasData.map(p => p['Qtd - rebay']),
                type: 'bar', marker: { color: '#f97316' }
            };
            const rebuysLayout = { ...plotlyLayoutTemplate, title: '<b>Quantidade de Rebuys por Partida</b>' };
            Plotly.newPlot('rebuys-chart', [rebuysTrace], rebuysLayout, plotlyConfig);
        }

        // Iniciar a criação dos gráficos quando a página carregar
        window.onload = async () => {
            const { pontuacaoData, partidasData } = await loadData();
            createCharts(pontuacaoData, partidasData);
        };
        
        // Redesenha os gráficos ao redimensionar a janela para manter a responsividade
        window.onresize = () => {
            if (cachedPontuacaoData && cachedPartidasData) {
                createCharts(cachedPontuacaoData, cachedPartidasData);
            }
        };
    </script>
</body>
</html>
